<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Skyrim Stats</title>
<link title="Style" type="text/css" rel="stylesheet" href="sca-styles.css" />
</head>
<body>
<h5>All Stats</h5>
<table width="100%">
	<tbody>

	#foreach( $statLabel in $statLabels )
      <tr>
          <td nowrap="nowrap">
            <a target="summary" href="${statLabel.key}.html">${statLabel.localizedText}</a>
         </td>
      </tr>
    #end
	
	</tbody>
	
</table>
</body>
</html>
